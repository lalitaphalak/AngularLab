<div class="row>">
	<div class="col-sm-12 col-md-12 col-lg-12">
		<div class="card">
		  <div class="card-header" [style.color]="FontColor">
		    Login Screen
		  </div>
		  <div class="card-body"  [style.background]="validated ? 'red' : validated === false ? 'green' : 'white'">
			  <div class="form-group">
			    <label for="username" [style.color]="validated ? 'white' : validated === false ? 'white' : '#$212529'">Username</label>
			    <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter Username" [(ngModel)] = "username" inputValidate>
			  </div>
			  <div class="form-group">
			    <label for="password1" [style.color]="validated ? 'white' : validated === false ? 'white' : '#$212529'">Password</label>
			    <input type="password" class="form-control" id="password1" placeholder="Enter Password"   [(ngModel)] = "password" inputValidate>
			  </div>
			  <div class="form-check">
			    <input type="checkbox" class="form-check-input" id="remember-me"  [(ngModel)] = "rememberMe">
			    <label class="form-check-label" for="remember-me" [style.color]="validated ? 'white' : validated === false ? 'white' : '#$212529'" >Remember Me!</label>
			  </div>
			  <br/>
			  <button class="btn btn-primary" (click)="validateCreds()">Sign In</button>
		  </div>
		</div>
	</div>
</div>
