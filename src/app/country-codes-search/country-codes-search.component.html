<div class="row>">
  <div class="col-sm-12 col-md-12 col-lg-12">
		<div class="card">
		  <div class="card-header" [style.color]="FontColor">
		    Search Country Details
		  </div>
		  <div class="card-body">
		  	<div class="form-group">
			    <label for="isoCode">ISO Code</label>
			    <input type="text" class="form-control" id="isoCode" aria-describedby="isoCode" placeholder="Enter Iso Code" [(ngModel)] = "isoCode"  (ngModelChange)="searchData()">
		    </div>

		  	<table class="table" *ngIf="data">
			  <thead>
			    <tr>
			      <th scope="col">Country</th>
			      <th scope="col">alpha2 code</th>
			      <th scope="col">alpha3 code</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td>{{data.name}}</td>
			      <td>{{data.alpha2_code}}</td>
			      <td>{{data.alpha3_code}}</td>
			    </tr>
			  </tbody>
			</table>
		  </div>
		</div>
	</div>
</div>
